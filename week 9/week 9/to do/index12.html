<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media To-Do App</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>

        <h1>📝 My Tasks</h1>

        <ul id="taskList"></ul>
    </div>

</body>
