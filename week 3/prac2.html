<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruits 
    <ul> 
        <li> Apple </li>
        <li> Banana </li>
        <li> Orange </li>
    
    </ul>
     <!-- Unordered List -->
    <ol type="I">
        <li> Apple </li>
        <ul>
            <li>Red</li>
        </ul>
        <li> Banana </li>
        <li> Orange </li>
    </ol>
    <!-- ordered list -->
    Animals
    <ol type="I">
        <li>Domestic</li>
        <ul>
            <li>Dogs</li>
            <li>Cats</li>
        </ul>
        <li>Wild</li>
        <ul>
            <li>Lion</li>
            <li>Tiger</li>
        </ul>
    </ol>
    <caption>Personal Information</caption> 
    <table>
        <!-- Table row, Table head, Table Data -->
        <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Kemika</td>
            <td>Sherchan</td>
            <td>20</td>
         </tr>
         <tr>
            <td>Kemika</td>
            <td>Sherchan</td>
            <td>20</td>
         </tr>
    </tbody></table>
</body>
</html>
